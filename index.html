<html>

<head>
  <link rel="shortcut icon" href="src/assets/daisuki.ico" type="image/x-icon">
  <link rel="icon" href="src/assets/daisuki.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="og:site_name" content="Rune Factory Character Sorter">
  <meta name="og:description" content="A simple website for sorting Rune Factory series characters.">
  <meta name="og:image" content="src/assets/og-image.jpg">
  <title>RF-Sorter</title>

  <link rel="stylesheet" type="text/css" href="src/css/reset.css">
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <script src="src/js/data.js"></script>
  <script src="src/js/data/2024-09-05.js"></script>

  <script src="src/js/html2canvas.min.js"></script>
  <script src="src/js/lz-string.min.js"></script>
  <script src="src/js/seedrandom.min.js"></script>
  <script src="src/js/main.js"></script>
</head>

<body>
<div class="container">

    <div class="progress">
        <span class="progressbattle"></span>
        <div class="progressbar">
            <div class="progressfill"><span class="progresstext"></span></div>
        </div>
    </div>

    <div class="sorter">
        <img src="src/assets/defaultL.jpg" class="left sort image">

        <div class="starting start button">Rune Factory Character Sorter<br><br>Click to Start</div>
        <div class="starting load button">Load <span></span></div>

        <div class="loading button"><div></div><span>Loading...</span></div>
	    
        <div class="sorting tie button">Tie</div>
        <div class="sorting undo button">Undo</div>

        <div class="finished list button">Generate Text List</div>

        <img src="src/assets/defaultR.jpg" class="right sort image">

        <div class="left sort text"><p></p></div>
        <div class="right sort text"><p></p></div>
    </div>

    <div class="options"></div>
    <div class="image selector">Display Images on Result: </div>
    <div class="time taken"></div>
    <div class="results"></div>

    <div class="info">

        <p>Sorter for characters in the <a href="https://en.wikipedia.org/wiki/Rune_Factory" target="_blank">Rune Factory</a> series.</p>

        <br>
        
		<hr style="width:61%">
        <p><a href="https://github.com/simpelplant/charasort-bluearchive" target="_blank">Original Source Code</a>
    </div>
</div>
</body>

</html>
